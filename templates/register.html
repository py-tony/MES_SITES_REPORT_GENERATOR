{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="70">
            <h4 class="mt-2">Create Account</h4>
            <p class="text-muted small">Register to access the MES Report Generator</p>
          </div>

          <form method="post" action="{{ url_for('register') }}">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required autofocus>
              <small class="form-text text-muted">Choose a unique username (3-20 characters)</small>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
              <small class="form-text text-muted">A verification code will be sent to the administrator</small>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
              <small class="form-text text-muted">Minimum 6 characters</small>
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a href="{{ url_for('login') }}">Already have an account? Sign in</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
